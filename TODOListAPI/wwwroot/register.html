<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOListAPI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../css/site.css" rel="stylesheet" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand">TODOListAPI</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                    </ul>
                </div>
                <a class="navbar-brand">Log out</a>
            </div>
        </nav>
    </header>
    <div class="container main">
        <h2>Registration</h2>

        <form name="userForm">
            <div class="validation"></div>
            <div>
                <div>
                    <label>Type your name</label><br />
                    <input type="text" name="name" />
                    <span id="nameError"></span>
                </div>
                <div>
                    <label>Type your passworrd</label><br />
                    <input type="text" name="password" />
                    <span id="passwordError"></span>
                </div>
                <div>
                    <label>Confirm your passworrd</label><br />
                    <input type="text" name="confirmPassword" />
                    <span></span>
                </div>
                <div>
                    <input type="submit" value="Registration" />
                </div>
            </div>
        </form>
        <div class="alert alert-danger" style="display:none;" id="errorOutput">
        </div>

    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2021 - TODOListEF - <a>Privacy</a>
        </div>
    </footer>
    <script src="/js/register.js"></script>
</body>
</html>
