<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOListAPI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/site.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a id="home" class="navbar-brand">TODOListPI</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                    </ul>
                </div>
                <a class="navbar-brand" id="logout">Log out</a>
            </div>
        </nav>
    </header>
    <div class="container main" id='cabinet-container'>
        <h2>Personal Cabinet</h2>
        <p >Here you can find statistic information about your account connected with your tasks! Beacome stronger and improve yourself</p>

        <h3 class="bd-content">Whole number of tasks</h3>
        <p class="text-primary" id="numOfTasks"></p>

        <h3 class="bd-content">Number of tasks that were done on this week</h3>
        <p class="text-primary" id="numOfTasksWeek"></p>

        <h3 class="bd-content">Your productivity</h3>
        <div id="numOfTasks">
            <div class="progress">
                <div class="progress-bar" id="progressbar" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2021 - TODOListEF - <a>Privacy</a>
        </div>
    </footer>
    <script src="/js/jquery/jquery.js"></script>
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/cabinet.js"></script>
</body>
</html>
